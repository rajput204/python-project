{%extends 'main.html' %}
{%block title%} OTS LOGIN-FORM {%endblock title%}
{%block top%}
<a href="{% url 'OTS:registrationForm'%}">signup</a>

{%endblock%}
{%block content%}
<div class="all-forms">
    {%if loginError%}
    <div class="error">
        {{loginError}} 
    </div>
    {%endif%}
    <form action="{%url 'OTS:login'%}" method="POST">
     {%csrf_token%}
        <div class="form-unit">
          <label for="username">Username</label>
           <input type="text" name="username">

        </div>
        <div class="form-unit">
            <label type="password">password</label>
            <input type="password" name="password">
        </div>
        <div class="form-unit">
            <input  id="submit btn btn-primary" type="submit" value="login">
            <input type="reset" value="clear">
        </div>
    </form>
    <div class="user">
    New user<a  href ="{% url 'OTS:registrationForm'%}">click here</a>
    </div>
</div>
{%endblock%}
