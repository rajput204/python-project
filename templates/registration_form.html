{%extends 'main.html'%}

{%block title%} OTS registration form {%endblock%}

{%block top%}
<a href="{%url 'OTS:login'%}">login</a>

{%endblock%}

{%block content%}
<div class="all-forms">
<form action="{% url 'OTS:storeCandidate' %}" method="post">
    {% csrf_token%}
<label for="username">Username</label>
<input type="text" name="username">

<label for="name" >Name</label>
<input type="text" name="name">

<label for="gender">gender</label>
<input type="radio"name="gender">m<input type="radio" name="gender">f

<label type="password" >password</label>
<input type="password" name="password">

<input id="submit" type="submit" value="Submit">
<input type="reset" value="Clear">
</form>
   already have an account ,<a href="{%url'OTS:login'% }">click here</a>
</div>
{% endblock %}
